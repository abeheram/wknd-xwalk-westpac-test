<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>RTE Custom Block Template</title>
</head>
<body>
    <!-- RTE Custom Block Template -->
    <template data-fly-name="default">
        <div class="rte-example">
            <h2>Welcome to Westpac RTE</h2>
            <p>This is a <span class="westpac-highlight">highlighted text</span> example.</p>
            
            <div class="westpac-callout">
                <h3>Important Information</h3>
                <p>This callout box can be collapsed by clicking the header.</p>
                <ul>
                    <li>Feature 1: Custom highlighting</li>
                    <li>Feature 2: Interactive callout boxes</li>
                    <li>Feature 3: Branded quote styling</li>
                </ul>
            </div>
            
            <blockquote class="westpac-quote">
                Banking with Westpac has transformed our business operations and helped us achieve our financial goals.
                <cite class="quote-citation">Satisfied Business Customer</cite>
            </blockquote>
            
            <p>You can use keyboard shortcuts:</p>
            <ul>
                <li><strong>Ctrl/Cmd + H</strong>: Toggle highlight on selected text</li>
                <li><strong>Ctrl/Cmd + Q</strong>: Wrap selected text in quote</li>
            </ul>
        </div>
    </template>
    
    <template data-fly-name="compact">
        <div class="rte-compact-example">
            <p>This is a compact RTE example with <span class="westpac-highlight">minimal styling</span>.</p>
        </div>
    </template>
    
    <template data-fly-name="full">
        <div class="rte-full-example">
            <h1>Full Featured RTE</h1>
            <p>This template includes all available features and styling options.</p>
            
            <div class="westpac-callout">
                <h3>Feature Rich Content</h3>
                <p>This full-featured RTE supports:</p>
                <table>
                    <thead>
                        <tr>
                            <th>Feature</th>
                            <th>Description</th>
                            <th>Shortcut</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Highlighting</td>
                            <td>Custom Westpac brand highlighting</td>
                            <td>Ctrl/Cmd + H</td>
                        </tr>
                        <tr>
                            <td>Quotes</td>
                            <td>Branded blockquote styling</td>
                            <td>Ctrl/Cmd + Q</td>
                        </tr>
                        <tr>
                            <td>Callouts</td>
                            <td>Collapsible information boxes</td>
                            <td>Manual insertion</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
            <blockquote class="westpac-quote">
                The comprehensive RTE solution provides everything we need for content creation while maintaining brand consistency.
                <cite class="quote-citation">Content Manager</cite>
            </blockquote>
        </div>
    </template>
    
    <template data-fly-name="westpac">
        <div class="rte-westpac-example">
            <h2>Westpac Branded RTE</h2>
            <p>This template showcases the full <span class="westpac-highlight">Westpac branding experience</span>.</p>
            
            <div class="westpac-callout">
                <h3>Brand Guidelines</h3>
                <p>All content follows Westpac's brand guidelines:</p>
                <ul>
                    <li>Red (#d32f2f) and Navy (#1f1c4f) color scheme</li>
                    <li>SF Pro Text font family</li>
                    <li>Consistent spacing and typography</li>
                    <li>Interactive elements with hover effects</li>
                </ul>
            </div>
            
            <blockquote class="westpac-quote">
                Our brand consistency across all digital touchpoints strengthens customer trust and recognition.
                <cite class="quote-citation">Brand Manager, Westpac</cite>
            </blockquote>
            
            <p>Additional features include:</p>
            <ul>
                <li>Character count with limit warnings</li>
                <li>Source code editing toggle</li>
                <li>Spell check integration</li>
                <li>Custom keyboard shortcuts</li>
            </ul>
        </div>
    </template>
</body>
</html>
